{% extends "base.html" %} {% load static %} {% block title %} Shift {% endblock title %} {% block content %}
<div class="content-wrapper">
  <div class="content">
    <div class="row page-titleall">
      <div class="col-sm-8">
        <h2 class="page-title"><span>Shift</span></h2>
      </div>
    </div>

    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error(s):</strong>
      {{ form.errors }}
    </div>
    {% endif %}

    <div class="row">
      <div class="col-xl-12">
        <!-- Form Square -->
        <div class="card card-default">
          <div class="card-header"></div>
          <div class="card-body">
            <form method="post" class="row">
              {% csrf_token %}
              <div class="form-group col-6">
                <label for="exampleFormControlInput44">Shift Start</label>
                {{ form.start_time }}
              </div>

              <div class="form-group col-6">
                <label for="exampleFormControlPasswor3">Shift End</label>
                {{ form.end_time }}
              </div>

              <div class="form-footer text-right mt-5">
                <button type="submit" class="btn btn-secondary btn-pill">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
