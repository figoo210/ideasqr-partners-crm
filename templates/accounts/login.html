{% load static %}

<!DOCTYPE html>

<!--
 // WEBSITE: https://themefisher.com
 // TWITTER: https://twitter.com/themefisher
 // FACEBOOK: https://www.facebook.com/themefisher
 // GITHUB: https://github.com/themefisher/
-->

<html lang="en">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>Partners - Login</title>

      <!-- GOOGLE FONTS -->
      <link
        href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto"
        rel="stylesheet"
      />
      <link
        href="{% static 'plugins/material/css/materialdesignicons.min.css' %}"
        rel="stylesheet"
      />
      <link
        href="{% static 'plugins/simplebar/simplebar.css' %}"
        rel="stylesheet"
      />

      <!-- PLUGINS CSS STYLE -->
      <link
        href="{% static 'plugins/nprogress/nprogress.css' %}"
        rel="stylesheet"
      />

      <!-- MONO CSS -->
      <link
        id="main-css-href"
        rel="stylesheet"
        href="{% static 'css/style.css' %}"
      />
      <link
        id="main-css-href"
        rel="stylesheet"
        href="{% static 'css/main.css' %}"
      />

      <!-- FAVICON -->
      <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />

      <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
    </head>
  </head>
  <body class="bg-light-gray" id="body">
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="d-flex flex-column justify-content-between">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="card card-default mb-0">
              <div class="card-header pb-0">
                <div
                  class="app-brand w-100 d-flex justify-content-center border-bottom-0"
                >
                  <a class="w-auto pl-0" href="/">
                    <img src="{% static 'images/logol.png' %}" alt="Mono" />
                  </a>
                </div>
              </div>
              <div class="card-body px-5 pb-5 pt-5">
                <!-- Display messages -->
                {% if form.errors %}
                  <div class="error-messages">
                    {{ form.errors }}
                  </div>
                  <br />
                  {% endif %}
                <form method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-md-12 mb-4">
                      {{ form.username }}
                    </div>
                    <div class="form-group col-md-12">{{ form.password }}</div>
                    <div class="col-md-12">
                      <button
                        type="submit"
                        class="btn btn-primary btn-pill mb-4 btn-block"
                      >
                        Sign In
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const username = document.getElementById("id_username");
      const password = document.getElementById("id_password");

      // add style
      username.className = "form-control input-lg";
      username.placeholder = "Username";
      password.className = "form-control input-lg";
      password.placeholder = "Password";

      document.querySelector(".errorlist").getElementsByTagName("li")[0].innerHTML = document.querySelector(".errorlist").getElementsByTagName("li")[0].innerHTML.replace("__all__", "");

    </script>
  </body>
</html>
