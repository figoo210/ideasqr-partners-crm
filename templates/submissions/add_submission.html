        <h2 class="page-title"><span>New Submission</span></h2>

                      <span class="badge badge-warning"

                    >
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="firstName"
                      >Agent Name: <span>{{ employee }}</span></label
                    >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="firstName"
                        >Team Manager: <span>{{ team_leader }}</span></label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-lg-4">

                    <label for="firstName"
                      ><span class="danger1">*</span> First Name:</label

                      required

              <div class="form-group mb-4">
                <label for="userName"
                  ><span class="danger1">*</span> Address</label
                >
                <textarea
                  name="address"
                  id="address"
                  required
                  rows="5"
                  class="form-control"
                  placeholder="Lead Address"
                ></textarea>
              </div>

              <div class="row mb-2">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="firstName"
                      ><span class="danger1">*</span> City:</label
                    >
                    <input
                      name="city"
                      id="city"
                      type="text"
                      placeholder="City"
                      required
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="firstName"
                      ><span class="danger1">*</span> State:</label
                    >
                    <input
                      name="state"

                      required

                    />

                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="lastName"
                      ><span class="danger1">*</span> Zipcode:</label
                    >
                    <input
                      name="zip_code"
                      id="zip_code"
                      type="text"
                      placeholder="Zipcode"
                      required
                      class="form-control"
                      oninput="limitInput(this, 10); this.value = this.value.replace(/[^0-9]/g, '');"
                    />

              <div class="row mb-2">
                <div class="col-lg-4">
                  <div class="form-group mb-4">
                    <label for="userName"> Status:</label>
                    <select name="status" id="status" class="form-control">
                      <option selected disabled>Status</option>
                      {% for s in status %}
                      <option value="{{ s.name }}">{{s.name}}</option>
                      {% endfor %}

                  </div>

              <div class="d-none" id="products">
                <div class="col-lg-12">
                  <div class="form-group mb-4">
                    <label for="userName" class="mb-4"> Products:</label>
                    <table class="table-bordered w-100 text-center">
                      <thead>
                        <tr>
                          <th class="py-3">
                            <input
                              checked
                              disabled
                              type="checkbox"
                            />
                          </th>
                          <th>Product</th>
                          <th class="w-25">Count</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for p in products %}
                        <tr>
                          <td>
                            <input
                              name="checkbox-{{ forloop.counter }}"
                              id="checkbox-{{ forloop.counter }}"
                              type="checkbox"
                              onchange="toggleCountInput(this)"
                            />
                          </td>
                          <td>{{p.name}}</td>
                          <td>
                            <input
                              name="count-{{ forloop.counter }}"
                              id="count-{{ forloop.counter }}"
                              type="number"
                              placeholder="Count"
                              min="1"
                              class="form-control"
                              disabled
                              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                              value="1"
                            />
                            <input
                              name="p-{{ forloop.counter }}"
                              id="p-{{ forloop.counter }}"
                              type="text"
                              hidden
                              value="{{ p.name }}"
                            />
                          </td>
                        </tr>
                        {% endfor %}

                    </table>

                <label for="comment"> Comment</label
                >
                <textarea
                  name="comment"
                  id="comment"
                  required
                  rows="5"
                  class="form-control"
                  placeholder="Commnet"
                ></textarea>
              </div>

              <div class="d-flex justify-content-end mt-6">
                <button type="submit" class="btn btn-primary mb-2 btn-pill">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Get the initial value of the status field
  const statusField = document.getElementById("status");
  const productsField = document.getElementById("products");
  statusField.addEventListener("change", (e) => {
    if (e.target.value !== "Status") {
      productsField.className = "row mb-2";
    } else {
      productsField.className = "d-none";
    }
  });

  if (statusField.value !== "Status") {
    productsField.className = "row mb-2";
  } else {
    productsField.className = "d-none";
  }

  function toggleCountInput(checkbox) {
    var countInput = document.getElementById(
      "count-" + checkbox.id.split("-")[1]
    );
    countInput.disabled = !checkbox.checked;
  }

  function limitInput(inputElement, maxLength) {
    if (inputElement.value.length > maxLength) {
      inputElement.value = inputElement.value.slice(0, maxLength);
    }
  }
</script>
{% endblock content %}
